<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 구구단 연습!</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 350px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .dan-selector {
            margin-bottom: 5px; /* Adjusted margin */
        }
        .dan-selector label {
            margin-right: 10px;
            font-size: 1.1em;
            color: #555;
        }
        .dan-selector select {
            padding: 8px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Style for the info text */
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        #problem {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            width: 100px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button-group {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 5px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            min-width: 100px;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        #checkBtn {
            background-color: #28a745;
            color: white;
        }
        #checkBtn:hover:not(:disabled) {
            background-color: #218838;
        }
        #showAnswerBtn {
            background-color: #ffc107;
            color: #333;
        }
        #showAnswerBtn:hover:not(:disabled) {
            background-color: #e0a800;
        }
         #nextBtn {
            background-color: #007bff;
            color: white;
        }
        #nextBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            color: #555;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .corrected {
            color: darkorange;
        }
        #score-area {
             margin-top: 15px;
             font-size: 1.1em;
             color: #555;
        }
        #score-area div {
             margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>신나는 구구단 연습! 🎉</h1>

    <div class="dan-selector">
        <label for="danSelect">몇 단을 연습할까요?</label>
        <select id="danSelect">
            <option value="all">전체</option>
            <option value="2">2단</option>
            <option value="3">3단</option>
            <option value="4">4단</option>
            <option value="5">5단</option>
            <option value="6">6단</option>
            <option value="7">7단</option>
            <option value="8">8단</option>
            <option value="9">9단</option>
        </select>
    </div>
    <!-- Informational text added -->
    <div class="info-text">ℹ️ 단을 바꾸면 푼 문제 수와 정답 점수, 오답 수정 횟수가 초기화됩니다.</div>

    <div id="problem">? x ? = ?</div>

    <input type="number" id="answer" placeholder="정답 입력" autofocus>

    <div class="button-group">
        <button id="checkBtn">확인</button>
        <button id="showAnswerBtn" disabled>정답 보기</button>
         <button id="nextBtn" disabled>다음 문제</button>
    </div>

    <div id="feedback">연습할 단을 선택하고 문제를 풀어보세요!</div>

    <div id="score-area">
        <div id="problemsSolved">푼 문제: 0</div>
        <div id="correctAnswers">정답 (첫 시도): 0</div>
        <div id="correctionScore">오답 수정: 0번 👍</div>
    </div>

</div>

<script>
    const problemElement = document.getElementById('problem');
    const answerInput = document.getElementById('answer');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showAnswerBtn = document.getElementById('showAnswerBtn');
    const feedbackElement = document.getElementById('feedback');
    const problemsSolvedElement = document.getElementById('problemsSolved');
    const correctAnswersElement = document.getElementById('correctAnswers');
    const correctionScoreElement = document.getElementById('correctionScore');
    const danSelect = document.getElementById('danSelect');

    let num1, num2, correctAnswer;
    let problemsPresentedCount = 0;
    let firstTryCorrectCount = 0;
    let correctionCount = 0;
    let isRetry = false;

    function setButtonState(checkEnabled, showAnswerEnabled, nextEnabled) {
        checkBtn.disabled = !checkEnabled;
        showAnswerBtn.disabled = !showAnswerEnabled;
        nextBtn.disabled = !nextEnabled;
        answerInput.disabled = !checkEnabled;
        if (checkEnabled) {
            answerInput.focus();
        }
    }

    function updateScoreDisplay() {
        problemsSolvedElement.textContent = `푼 문제: ${problemsPresentedCount}`;
        correctAnswersElement.textContent = `정답 (첫 시도): ${firstTryCorrectCount}`;
        correctionScoreElement.textContent = `오답 수정: ${correctionCount}번 👍`;
    }

    function startNewPracticeSession() {
        // Reset all counters
        problemsPresentedCount = 0; // Reset to 0
        firstTryCorrectCount = 0;
        correctionCount = 0;
        isRetry = false;

        // Update the display *before* generating the first problem
        updateScoreDisplay(); // Display will show 0 problems solved

        // Generate the first problem for the new session
        generateProblem(); // This will *not* increment the counter anymore

        feedbackElement.textContent = `좋아요! ${danSelect.options[danSelect.selectedIndex].text} 연습을 시작합니다! 첫 문제를 풀어보세요.`;
        feedbackElement.className = '';
    }

    function generateProblem() {
        // *** REMOVED problemsPresentedCount++; from here ***
        isRetry = false;

        const selectedDan = danSelect.value;

        if (selectedDan === "all") {
            num1 = Math.floor(Math.random() * 8) + 2;
        } else {
            num1 = parseInt(selectedDan);
        }
        num2 = Math.floor(Math.random() * 9) + 1;
        correctAnswer = num1 * num2;

        problemElement.textContent = `${num1} x ${num2} = ?`;

        // Set appropriate feedback (avoid overwriting the initial session start message)
        if (problemsPresentedCount > 0) { // Only show "next problem" after at least one is completed
             feedbackElement.textContent = '다음 문제입니다! 정답을 입력하세요.';
        } else if (!feedbackElement.textContent.includes('연습을 시작합니다')) {
             // Fallback for the very first load if startNewPracticeSession wasn't called
             feedbackElement.textContent = '문제를 보고 정답을 입력하세요!';
        }
        // Ensure styling is neutral unless explicitly set otherwise
        if (!feedbackElement.className.includes('correct') && !feedbackElement.className.includes('incorrect') && !feedbackElement.className.includes('corrected')) {
            feedbackElement.className = '';
        }

        answerInput.value = '';
        setButtonState(true, false, false); // Enable check, disable others
        // Do NOT update score display here if we want the count increment tied to 'Next'
        // updateScoreDisplay(); // Let's remove this too, rely on Next/Check/Start to update
    }

    function checkAnswer() {
        const userAnswer = parseInt(answerInput.value);

        if (isNaN(userAnswer)) {
            feedbackElement.textContent = '숫자를 입력해주세요!';
            feedbackElement.className = 'incorrect';
            answerInput.value = '';
            answerInput.focus();
            return;
        }

        if (userAnswer === correctAnswer) {
            if (!isRetry) {
                feedbackElement.textContent = '정답! 👍';
                feedbackElement.className = 'correct';
                firstTryCorrectCount++;
            } else {
                feedbackElement.textContent = '오답을 수정했어요! 잘했어요! 😊';
                feedbackElement.className = 'corrected';
                correctionCount++;
            }
            // Update score display after a correct answer is confirmed
            updateScoreDisplay();
            setButtonState(false, false, true); // Disable check/show, enable next

        } else { // Incorrect answer
            feedbackElement.textContent = `오답! 다시 시도하거나 정답을 확인하세요. 🤔`;
            feedbackElement.className = 'incorrect';
            isRetry = true;
            answerInput.value = '';
            // Score doesn't update on incorrect answer yet
            setButtonState(true, true, false); // Enable retry(check)/show, disable next
        }
    }

    function showAnswer() {
        feedbackElement.textContent = `정답은 ${correctAnswer} 입니다. 다음 문제로 넘어갑니다.`;
        feedbackElement.className = 'incorrect'; // Mark as needing to move on
        isRetry = false; // Reset retry state
        // No score update needed here for correct/incorrect counts
        setButtonState(false, false, true); // Disable check/show, enable next
    }

    // Event Listeners
    checkBtn.addEventListener('click', checkAnswer);

    // Modified 'Next' button listener
    nextBtn.addEventListener('click', function() {
        // Increment the count *when moving to the next problem*
        problemsPresentedCount++;
        // Update the display immediately after incrementing
        updateScoreDisplay();
        // Generate the actual next problem
        generateProblem();
    });

    showAnswerBtn.addEventListener('click', showAnswer);
    danSelect.addEventListener('change', startNewPracticeSession);

    answerInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            if (!checkBtn.disabled) {
                checkAnswer();
            } else if (!nextBtn.disabled) {
                // Trigger the 'click' event on the next button
                // This ensures the counter logic in the nextBtn listener runs
                nextBtn.click();
            }
        }
    });

    // Initial setup on page load
    updateScoreDisplay(); // Show initial scores (all 0)
    generateProblem(); // Generate the very first problem (counter remains 0)
    feedbackElement.textContent = '연습할 단을 선택하거나 첫 문제를 풀어보세요!'; // Initial message

</script>

</body>
</html>

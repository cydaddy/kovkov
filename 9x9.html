<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 구구단 연습!</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 350px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .dan-selector {
            margin-bottom: 20px;
        }
        .dan-selector label {
            margin-right: 10px;
            font-size: 1.1em;
            color: #555;
        }
        .dan-selector select {
            padding: 8px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #problem {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            width: 100px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button-group {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 5px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            min-width: 100px;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        #checkBtn {
            background-color: #28a745;
            color: white;
        }
        #checkBtn:hover:not(:disabled) {
            background-color: #218838;
        }
        #showAnswerBtn {
            background-color: #ffc107;
            color: #333;
        }
        #showAnswerBtn:hover:not(:disabled) {
            background-color: #e0a800;
        }
         #nextBtn {
            background-color: #007bff;
            color: white;
        }
        #nextBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            color: #555;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .corrected {
            color: darkorange;
        }
        #score-area {
             margin-top: 15px;
             font-size: 1.1em;
             color: #555;
        }
        #score-area div {
             margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>신나는 구구단 연습! 🎉</h1>

    <div class="dan-selector">
        <label for="danSelect">몇 단을 연습할까요?</label>
        <select id="danSelect">
            <option value="all">전체</option>
            <option value="2">2단</option>
            <option value="3">3단</option>
            <option value="4">4단</option>
            <option value="5">5단</option>
            <option value="6">6단</option>
            <option value="7">7단</option>
            <option value="8">8단</option>
            <option value="9">9단</option>
        </select>
    </div>

    <div id="problem">? x ? = ?</div>

    <input type="number" id="answer" placeholder="정답 입력" autofocus>

    <div class="button-group">
        <button id="checkBtn">확인</button>
        <button id="showAnswerBtn" disabled>정답 보기</button>
         <button id="nextBtn" disabled>다음 문제</button>
    </div>

    <div id="feedback">연습할 단을 선택하고 문제를 풀어보세요!</div>

    <div id="score-area">
        <div id="problemsSolved">푼 문제: 0</div>
        <div id="correctAnswers">정답 (첫 시도): 0</div>
        <div id="correctionScore">오답 수정: 0번 👍</div>
    </div>

</div>

<script>
    const problemElement = document.getElementById('problem');
    const answerInput = document.getElementById('answer');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showAnswerBtn = document.getElementById('showAnswerBtn');
    const feedbackElement = document.getElementById('feedback');
    const problemsSolvedElement = document.getElementById('problemsSolved');
    const correctAnswersElement = document.getElementById('correctAnswers');
    const correctionScoreElement = document.getElementById('correctionScore');
    const danSelect = document.getElementById('danSelect');

    let num1, num2, correctAnswer;
    let problemsPresentedCount = 0;
    let firstTryCorrectCount = 0;
    let correctionCount = 0;
    let isRetry = false;

    function setButtonState(checkEnabled, showAnswerEnabled, nextEnabled) {
        checkBtn.disabled = !checkEnabled;
        showAnswerBtn.disabled = !showAnswerEnabled;
        nextBtn.disabled = !nextEnabled;
        answerInput.disabled = !checkEnabled;
        if (checkEnabled) {
            answerInput.focus();
        }
    }

    function updateScoreDisplay() {
        problemsSolvedElement.textContent = `푼 문제: ${problemsPresentedCount}`;
        correctAnswersElement.textContent = `정답 (첫 시도): ${firstTryCorrectCount}`;
        correctionScoreElement.textContent = `오답 수정: ${correctionCount}번 👍`;
    }

    // *** NEW FUNCTION ***: Resets scores and starts a new practice session
    function startNewPracticeSession() {
        console.log("단 변경: 점수 초기화 및 새 문제 생성"); // 디버깅용 로그
        // Reset all counters
        problemsPresentedCount = 0;
        firstTryCorrectCount = 0;
        correctionCount = 0;
        isRetry = false; // Reset retry state as well

        // Update the display immediately to show zeros
        updateScoreDisplay();

        // Generate the first problem for the new session
        // generateProblem will increment problemsPresentedCount to 1
        generateProblem();

        // Update feedback for the new session
        feedbackElement.textContent = `좋아요! ${danSelect.options[danSelect.selectedIndex].text} 연습을 시작합니다!`;
        feedbackElement.className = ''; // Clear previous feedback styling
    }

    function generateProblem() {
        // Increment counter only when generating a new problem (not resetting)
        problemsPresentedCount++;
        isRetry = false;

        const selectedDan = danSelect.value;

        if (selectedDan === "all") {
            num1 = Math.floor(Math.random() * 8) + 2;
        } else {
            num1 = parseInt(selectedDan);
        }
        num2 = Math.floor(Math.random() * 9) + 1;
        correctAnswer = num1 * num2;

        problemElement.textContent = `${num1} x ${num2} = ?`;

        // Set feedback based on whether it's the very first problem of a session or a subsequent one
        if (problemsPresentedCount > 1) {
             feedbackElement.textContent = '다음 문제입니다! 정답을 입력하세요.';
        } else {
            // For the first problem (count is 1), the feedback is set either by
            // startNewPracticeSession or initial page load message.
            // Ensure styling is neutral if not already set by startNewPracticeSession
             if (feedbackElement.textContent.includes('연습을 시작합니다!')) {
                 // Keep the message from startNewPracticeSession
             } else {
                feedbackElement.textContent = '문제를 보고 정답을 입력하세요!'; // Default first message
             }
        }
        feedbackElement.className = ''; // Clear previous correctness styling
        answerInput.value = '';

        setButtonState(true, false, false);
        updateScoreDisplay(); // Update score display after generating the problem
    }

    function checkAnswer() {
        const userAnswer = parseInt(answerInput.value);

        if (isNaN(userAnswer)) {
            feedbackElement.textContent = '숫자를 입력해주세요!';
            feedbackElement.className = 'incorrect';
            answerInput.value = '';
            answerInput.focus();
            return;
        }

        if (userAnswer === correctAnswer) {
            if (!isRetry) {
                feedbackElement.textContent = '정답! 👍';
                feedbackElement.className = 'correct';
                firstTryCorrectCount++;
            } else {
                feedbackElement.textContent = '오답을 수정했어요! 잘했어요! 😊';
                feedbackElement.className = 'corrected';
                correctionCount++;
            }
            updateScoreDisplay();
            setButtonState(false, false, true);

        } else {
            feedbackElement.textContent = `오답! 다시 시도하거나 정답을 확인하세요. 🤔`;
            feedbackElement.className = 'incorrect';
            isRetry = true;
            answerInput.value = '';
            setButtonState(true, true, false);
        }
    }

    function showAnswer() {
        feedbackElement.textContent = `정답은 ${correctAnswer} 입니다. 다음 문제로 넘어갑니다.`;
        feedbackElement.className = 'incorrect';
        isRetry = false;
        setButtonState(false, false, true);
    }

    // Event Listeners
    checkBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', generateProblem);
    showAnswerBtn.addEventListener('click', showAnswer);
    // *** MODIFIED LISTENER ***: Call the new reset function on dropdown change
    danSelect.addEventListener('change', startNewPracticeSession);

    answerInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            if (!checkBtn.disabled) {
                checkAnswer();
            } else if (!nextBtn.disabled) {
                generateProblem();
            }
        }
    });

    // Initial problem generation on page load (scores start at 0)
    generateProblem(); // This will set problemsPresentedCount to 1 initially

</script>

</body>
</html>

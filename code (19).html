        // --- ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞ ---
        const pianoContainer = document.getElementById('piano');
        const loader = document.getElementById('loader');

        // --- Ìï®Ïàò Ï†ïÏùò ---
        
        // 1. Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ï¥àÍ∏∞Ìôî Î∞è ÏÇ¨Ïö¥Îìú ÎØ∏Î¶¨ Î°úÎî©
        async function init() {
            loader.style.display = 'block'; // Î°úÎî© ÏãúÏûë
            pianoContainer.style.display = 'none'; // ÌîºÏïÑÎÖ∏ Ïà®ÍπÄ
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Î™®Îì† Ïò§ÎîîÏò§ ÌååÏùºÏùÑ ÎØ∏Î¶¨ ÎîîÏΩîÎî©ÌïòÏó¨ Ï∫êÏãúÏóê Ï†ÄÏû•
            const promises = PIANO_NOTES_DATA.map(noteData => preloadSound(noteData));
            await Promise.all(promises);

            loader.style.display = 'none'; // Î°úÎî© ÏôÑÎ£å
            pianoContainer.style.display = 'flex'; // ÌîºÏïÑÎÖ∏ ÌëúÏãú
        }
        
        // 2. Base64 ÏÇ¨Ïö¥ÎìúÎ•º ÎîîÏΩîÎî©ÌïòÍ≥† Ï∫êÏãúÏóê Ï†ÄÏû•ÌïòÎäî Ìï®Ïàò
        async function preloadSound(noteData) {
            if (decodedAudioCache[noteData.note]) return; // Ïù¥ÎØ∏ Ï∫êÏãúÏóê ÏûàÏúºÎ©¥ Î∞òÌôò

            try {
                // Base64 Î¨∏ÏûêÏó¥ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂ÄÎ∂ÑÎßå Ï∂îÏ∂ú
                const response = await fetch(noteData.sound);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                decodedAudioCache[noteData.note] = audioBuffer;
            } catch (error) {
                console.error(`Error decoding sound for note ${noteData.note}:`, error);
            }
        }

        // 3. Í±¥Î∞ò ÏÉùÏÑ± Î∞è ÌôîÎ©¥Ïóê Í∑∏Î¶¨Í∏∞
        function createKeys() {
            PIANO_NOTES_DATA.forEach((noteData, index) => {
                const keyElement = document.createElement('div');
                keyElement.classList.add('key', `${noteData.type}-key`);
                keyElement.dataset.note = noteData.note;
                keyElement.dataset.key = noteData.keyboardKey;
                
                if (noteData.type === 'white' && (noteData.note === 'E' || noteData.note === 'B')) {
                    const nextNote = PIANO_NOTES_DATA[index + 1];
                    if (nextNote && nextNote.type === 'white') {
                        keyElement.classList.add('no-black-key-after');
                    }
                }
                
                keyElement.innerHTML = `
                    <span class="key-name">${noteData.note}</span>
                    <span class="keyboard-key">${noteData.keyboardKey.toUpperCase()}</span>
                `;
                pianoContainer.appendChild(keyElement);
            });
        }

        // 4. ÏÜåÎ¶¨ Ïû¨ÏÉù Ìï®Ïàò (Í∞úÏÑ†Îê®)
        function playSound(note, keyElement) {
            if (!audioContext || !decodedAudioCache[note]) return;

            // AudioBufferSourceNodeÎäî Ïû¨ÏÇ¨Ïö©Ïù¥ Î∂àÍ∞ÄÎä•ÌïòÎØÄÎ°ú Îß§Î≤à ÏÉàÎ°ú ÏÉùÏÑ±
            const source = audioContext.createBufferSource();
            source.buffer = decodedAudioCache[note];
            source.connect(audioContext.destination);
            source.start(0);

            // ÏãúÍ∞ÅÏ†Å Ìö®Í≥º Ï∂îÍ∞Ä
            keyElement.classList.add('active');
        }

        // 5. ÏãúÍ∞ÅÏ†Å Ìö®Í≥º Ï†úÍ±∞ Ìï®Ïàò (Îã®ÏàúÌôîÎê®)
        function stopVisual(keyElement) {
            if (keyElement) {
                 keyElement.classList.remove('active');
            }
        }

        // --- Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï ---

        function handleInteractionStart(e) {
            e.preventDefault();
            const keyElement = e.target.closest('.key');
            if (keyElement) {
                playSound(keyElement.dataset.note, keyElement);
            }
        }
        
        function handleInteractionEnd(e) {
            const keyElement = e.target.closest('.key');
            if (keyElement) {
                stopVisual(keyElement);
            }
        }

        pianoContainer.addEventListener('mousedown', handleInteractionStart);
        pianoContainer.addEventListener('touchstart', handleInteractionStart, { passive: false });
        pianoContainer.addEventListener('mouseup', handleInteractionEnd);
        pianoContainer.addEventListener('mouseleave', handleInteractionEnd);
        pianoContainer.addEventListener('touchend', handleInteractionEnd);
        pianoContainer.addEventListener('touchcancel', handleInteractionEnd);

        window.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            const keyElement = document.querySelector(`.key[data-key="${e.key}"]`);
            if (keyElement && !keyElement.classList.contains('active')) { // Ïù¥ÎØ∏ ÎàåÎ†§ÏûàÏßÄ ÏïäÏùÑ ÎïåÎßå Ïû¨ÏÉù
                playSound(keyElement.dataset.note, keyElement);
            }
        });

        window.addEventListener('keyup', (e) => {
            const keyElement = document.querySelector(`.key[data-key="${e.key}"]`);
            if (keyElement) {
                stopVisual(keyElement);
            }
        });

        // --- Ï¥àÍ∏∞Ìôî ---
        createKeys();
        // ÏÇ¨Ïö©ÏûêÏùò Ï≤´ Ïù∏ÌÑ∞ÎûôÏÖòÏùÑ Í∏∞Îã§Î†§ Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        window.addEventListener('click', init, { once: true });
        window.addEventListener('keydown', init, { once: true });

    </script>

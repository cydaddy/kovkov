<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학급 과제 관리</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=4">
</head>

<body>
  <div id="toast" class="toast"></div>
  <!-- 입력 화면 -->
  <div id="inputView" class="view active">
    <div class="card input-card">
      <h1 class="title">오늘의 할 일</h1>
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="새 할 일 입력..." autocomplete="off">
        <span class="divider">또는</span>
        <select id="todoSelect"></select>
      </div>
      <button id="startBtn" class="btn btn-primary">
        <span>시작</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- 과제 화면 -->
  <div id="taskView" class="view">
    <div class="task-header">
      <h2 id="currentTaskTitle" class="task-title">할 일</h2>
      <button id="endBtn" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4" />
          <circle cx="12" cy="12" r="10" />
        </svg>
        <span>종료</span>
      </button>
    </div>
    <div class="grid-container">
      <div id="studentGrid" class="student-grid"></div>
    </div>
  </div>

  <!-- 대시보드 -->
  <div id="dashboardView" class="view">
    <div class="dashboard-header">
      <h1 class="dashboard-title">📋 얼른 끝냅시다.</h1>
      <button id="closeDashboardBtn" class="btn btn-ghost">닫기</button>
    </div>
    <div id="dashboardContent" class="dashboard-content"></div>
  </div>

  <!-- 설정 트리거 (숨김 해제용) -->
  <div id="settingsTrigger" class="settings-trigger" title="설정 켜기 (3번 클릭)"></div>

  <!-- 설정 버튼 (기본 숨김) -->
  <button id="settingsBtn" class="settings-fab hidden" title="설정">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3" />
      <path
        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
    </svg>
  </button>

  <!-- 설정 모달 -->
  <div id="settingsModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>⚙️ 설정</h3>

      <label for="todoOptionsInput">드롭다운 옵션 (쉼표 구분)</label>
      <textarea id="todoOptionsInput" placeholder="리드포스쿨, 풀리수학, 우유, 청소"></textarea>

      <label for="studentNamesInput">학생 명단 (쉼표 구분)</label>
      <textarea id="studentNamesInput" placeholder="홍길동, 김철수, 이영희"></textarea>

      <label for="fontSizeSlider">
        글씨 크기: <span id="fontSizeValue">20</span>px
      </label>
      <input type="range" id="fontSizeSlider" min="20" max="70" value="20">

      <button id="showDashboardBtn" class="btn btn-secondary" style="width: 100%; margin-top: 20px;">
        📋 대시보드 보기
      </button>

      <div class="modal-actions">
        <!-- 전체 초기화 버튼 삭제됨 -->
        <button id="closeSettingsBtn" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>

  <script src="script.js?v=5" defer></script>

  <!-- 확인 모달 -->
  <div id="confirmModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content" style="text-align: center;">
      <h3>📝 확인</h3>
      <p style="font-size: 1.3rem; font-weight: 700; margin: 30px 0;">모두 다 했나요?</p>
      <div class="modal-actions">
        <button id="confirmNo" class="btn btn-secondary">아니오</button>
        <button id="confirmYes" class="btn btn-primary">네</button>
      </div>
    </div>
  </div>

  <!-- 종료 확인 모달 -->
  <div id="endConfirmModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content" style="text-align: center;">
      <h3>⚠️ 종료 확인</h3>
      <p style="font-size: 1.3rem; font-weight: 700; margin: 30px 0;">종료하시겠습니까?</p>
      <div class="modal-actions">
        <button id="endConfirmNo" class="btn btn-secondary">아니오</button>
        <button id="endConfirmYes" class="btn btn-primary">네</button>
      </div>
    </div>
  </div>
</body>

</html>

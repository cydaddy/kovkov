<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사실일까? 의견일까? 퀴즈 게임</title>
    <style>
        /* 
         * 이 부분은 꾸미기를 담당하는 CSS 코드입니다. 
         * 아이들이 좋아할 만한 폰트와 색상으로 구성했습니다.
         */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f8ff; /* 하늘색 배경 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        #instructions {
            background-color: #e7f3fe;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
            line-height: 1.6;
        }

        #score-board {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6347; /* 토마토색 점수 */
            margin-bottom: 20px;
        }

        #question-container {
            background-color: #fffacd; /* 레몬색 배경 */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #question-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            color: white;
        }

        .choice-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #fact-btn {
            background-color: #28a745; /* 초록색 */
        }

        #opinion-btn {
            background-color: #ffc107; /* 노란색 */
        }
        
        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #feedback-container {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none; /* 처음에는 숨김 */
        }

        #feedback-container.correct {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        #feedback-container.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        #explanation {
            font-size: 1em;
            font-weight: normal;
            margin-top: 10px;
            line-height: 1.5;
        }

        #next-btn, #restart-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* 처음에는 숨김 */
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>사실일까? 의견일까? 🤔</h1>
        <div id="instructions">
            💡 <strong>사실</strong>은 진짜 있었던 일이나 증명할 수 있는 것을 말해요. (예: "태양은 동쪽에서 뜬다.")<br>
            💡 <strong>의견</strong>은 어떤 것에 대한 나의 생각이나 느낌을 말해요. (예: "딸기는 맛있다.")
        </div>
        
        <div id="score-board">점수: <span id="score">0</span></div>
        
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        
        <div id="button-container">
            <button class="choice-btn" id="fact-btn" onclick="checkAnswer('fact')">사실 👍</button>
            <button class="choice-btn" id="opinion-btn" onclick="checkAnswer('opinion')">의견 💭</button>
        </div>
        
        <div id="feedback-container">
            <p id="feedback-text"></p>
            <p id="explanation"></p>
        </div>

        <button id="next-btn" onclick="nextQuestion()">다음 문제</button>
        <button id="restart-btn" onclick="startGame()">다시 시작하기</button>
    </div>

    <script>
        /* 
         * 이 부분은 게임의 동작을 담당하는 JavaScript 코드입니다.
         * 문제 목록, 정답 확인, 점수 계산 등을 처리합니다.
         */

        // 문제 목록
        const questions = [
            { sentence: "대한민국의 수도는 서울이다.", answer: "fact", explanation: "누구나 책이나 지도에서 확인할 수 있는 진짜 정보이기 때문에 '사실'이에요." },
            { sentence: "강아지는 귀엽다.", answer: "opinion", explanation: "어떤 사람은 귀엽다고 생각하지만, 다른 사람은 무섭다고 생각할 수도 있어요. 내 느낌이기 때문에 '의견'이에요." },
            { sentence: "1년은 12달이다.", answer: "fact", explanation: "달력으로 확인할 수 있고, 모든 사람이 똑같이 알고 있는 정보이므로 '사실'이에요." },
            { sentence: "파란색이 가장 예쁜 색이다.", answer: "opinion", explanation: "사람마다 가장 좋아하는 색이 달라요. 나의 생각을 말하는 것이니 '의견'이에요." },
            { sentence: "지구는 태양 주위를 돈다.", answer: "fact", explanation: "과학자들이 연구해서 증명한 사실이에요. 그래서 '사실'이에요." },
            { sentence: "피자는 세상에서 제일 맛있는 음식이다.", answer: "opinion", explanation: "나는 피자를 제일 좋아할 수 있지만, 친구는 떡볶이를 더 좋아할 수 있어요. 나의 생각은 '의견'이에요." },
            { sentence: "세종대왕은 한글을 만드셨다.", answer: "fact", explanation: "역사책에 기록되어 있고 모두가 인정하는 역사적 정보이므로 '사실'이에요." },
            { sentence: "수학은 너무 어렵다.", answer: "opinion", explanation: "수학을 재미있어하고 쉬워하는 친구도 있어요. 어렵다고 느끼는 것은 나의 생각이므로 '의견'이에요." },
            { sentence: "여름에는 날씨가 덥다.", answer: "fact", explanation: "온도계로 온도를 재서 덥다는 것을 증명할 수 있어요. 이것은 '사실'이에요." },
            { sentence: "우리 학교가 최고의 학교다.", answer: "opinion", explanation: "우리 학교를 사랑하는 마음은 좋지만, 다른 학교 친구는 자기 학교가 최고라고 생각할 수 있어요. 이것은 나의 '의견'이에요." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        // HTML 요소 가져오기
        const scoreElement = document.getElementById('score');
        const questionTextElement = document.getElementById('question-text');
        const factBtn = document.getElementById('fact-btn');
        const opinionBtn = document.getElementById('opinion-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTextElement = document.getElementById('feedback-text');
        const explanationElement = document.getElementById('explanation');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // 게임 시작 함수
        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            scoreElement.textContent = score;
            
            // 문제를 무작위로 섞음
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            feedbackContainer.style.display = 'none';
            
            loadQuestion();
        }

        // 문제 로드 함수
        function loadQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                // 버튼과 피드백 초기화
                resetState();
                
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.sentence;
            } else {
                // 게임 종료
                showFinalScore();
            }
        }
        
        // 버튼 상태 초기화 함수
        function resetState() {
            factBtn.disabled = false;
            opinionBtn.disabled = false;
            feedbackContainer.style.display = 'none';
            nextBtn.style.display = 'none';
            feedbackContainer.className = 'feedback-container'; // CSS 클래스 초기화
        }

        // 정답 확인 함수
        function checkAnswer(selectedAnswer) {
            factBtn.disabled = true;
            opinionBtn.disabled = true;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            feedbackContainer.style.display = 'block';

            if (selectedAnswer === currentQuestion.answer) {
                // 정답일 경우
                score++;
                scoreElement.textContent = score;
                feedbackContainer.classList.add('correct');
                feedbackTextElement.textContent = "정답이에요! 🎉";
            } else {
                // 오답일 경우
                feedbackContainer.classList.add('incorrect');
                feedbackTextElement.textContent = "아쉬워요. 다시 생각해볼까요? 🤔";
            }
            
            explanationElement.textContent = currentQuestion.explanation;
            nextBtn.style.display = 'block';
        }

        // 다음 문제로 넘어가는 함수
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // 최종 점수 보여주는 함수
        function showFinalScore() {
            questionTextElement.textContent = `퀴즈 끝! 총 ${shuffledQuestions.length}문제 중 ${score}문제를 맞혔어요!`;
            document.getElementById('button-container').style.display = 'none';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'block';
        }

        // 페이지가 로드되면 게임 시작
        window.onload = startGame;
    </script>

</body>
</html>

<!DOCTYPE html>

<head>

    <style>
        :root {

        html, body {

        #container {

        }

        #main-screen {

        #settings-container {

            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;

            box-sizing: border-box;

            align-items: center;
            justify-content: space-around;
        }

        .setting-item {
            display: flex;

        }

        #settings-container label {
            font-size: 1rem;

        }

        #sensitivity-slider {

        }

        #beep-toggle {
            font-size: 1.5rem;

        #beep-toggle:hover {

        .pulse {

</head>
<body>
    <div id="container">
        <div id="main-screen">
            <div id="face">ğŸ˜Š</div>
            <div id="status-text">ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”...</div>
            <div id="bar-container">
                <div id="bar"></div>
            </div>
        </div>
        <div id="settings-container">
            <div class="setting-item">
                <label for="sensitivity-slider">ë¯¼ê°ë„ ì¡°ì ˆ:</label>
                <input type="range" id="sensitivity-slider" min="0" max="1.5" value="1.0" step="0.05">
            </div>
            <div class="setting-item">
                <label>ê²½ê³ ìŒ:</label>
                <div id="beep-toggle" data-beep="on">ğŸ””</div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const face = document.getElementById('face');
        const statusText = document.getElementById('status-text');
        const bar = document.getElementById('bar');
        const sensitivitySlider = document.getElementById('sensitivity-slider');
        const beepToggle = document.getElementById('beep-toggle');

        let audioContext;
        let analyser;
        let microphone;
        let sensitivityMultiplier = parseFloat(sensitivitySlider.value);
        let smoothedVolume = 0;
        const smoothingFactor = 0.05;
        let isBeeping = false;

        let wakeLock = null;
        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        };

        const initAudio = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                microphone = audioContext.createMediaStreamSource(stream);

                const filters = [];
                const f1 = 120.0, f2 = 150.7, f3 = 800.9, f4 = 12200;
                const Q = 1 / Math.sqrt(2);

                const hpf1 = audioContext.createBiquadFilter();
                hpf1.type = "highpass"; hpf1.frequency.value = f1; hpf1.Q.value = Q;
                filters.push(hpf1);

                const hpf2 = audioContext.createBiquadFilter();
                hpf2.type = "highpass"; hpf2.frequency.value = f1; hpf2.Q.value = Q;
                filters.push(hpf2);

                const lpf1 = audioContext.createBiquadFilter();
                lpf1.type = "lowpass"; lpf1.frequency.value = f4; lpf1.Q.value = Q;
                filters.push(lpf1);

                const lpf2 = audioContext.createBiquadFilter();
                lpf2.type = "lowpass"; lpf2.frequency.value = f4; lpf2.Q.value = Q;
                filters.push(lpf2);

                const gainNode = audioContext.createGain();
                gainNode.gain.value = 2.0;
                filters.push(gainNode);

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;

                let lastNode = microphone;
                filters.forEach(filter => {
                    lastNode.connect(filter);
                    lastNode = filter;
                });
                lastNode.connect(analyser);

                requestWakeLock();
                update();

            } catch (err) {
                statusText.textContent = 'ë§ˆì´í¬ ì‚¬ìš©ì„ í—ˆìš©í•´ì•¼ ì‘ë™í•´ìš”!';
                alert('ë§ˆì´í¬ ì‚¬ìš©ì„ í—ˆìš©í•´ì•¼ í”„ë¡œê·¸ë¨ì´ ì‘ë™í•©ë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ê³  ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', err);
            }
        };

        window.onload = initAudio;

        sensitivitySlider.addEventListener('input', (event) => {
            sensitivityMultiplier = parseFloat(event.target.value);
        });

        beepToggle.addEventListener('click', () => {
            const currentState = beepToggle.getAttribute('data-beep');
            if (currentState === 'on') {
                beepToggle.setAttribute('data-beep', 'off');
                beepToggle.textContent = 'ğŸ”•';
            } else {
                beepToggle.setAttribute('data-beep', 'on');
                beepToggle.textContent = 'ğŸ””';
            }
        });

        // --- ê²½ê³ ìŒ ë¡œì§ ìˆ˜ì •: ì‚‘ì‚‘ì‚‘ ë°˜ë³µ ---

        // ë‹¨ì¼ ë¹„í”„ìŒì„ ì¬ìƒí•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function playBeepOnce() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            const now = audioContext.currentTime;
            oscillator.type = 'sine';
            oscillator.frequency.value = 880.0;
            
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.5, now + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, now + 0.2);

            oscillator.start(now);
            oscillator.stop(now + 0.2);
        }

        function playBeep() {
            if (isBeeping) return;
            isBeeping = true;

            let beepCount = 0;
            const beepInterval = setInterval(() => {
                playBeepOnce();
                beepCount++;
                if (beepCount >= 3) {
                    clearInterval(beepInterval);
                }
            }, 300); // 0.3ì´ˆ ê°„ê²©ìœ¼ë¡œ ë¹„í”„ìŒ ì¬ìƒ

            setTimeout(() => {
                isBeeping = false;
            }, 1500); // ë‹¤ìŒ ê²½ê³ ìŒì´ ìš¸ë¦´ ë•Œê¹Œì§€ì˜ ëŒ€ê¸° ì‹œê°„
        }

        function update() {
            requestAnimationFrame(update);
            
            if (sensitivityMultiplier === 0) {
                statusText.textContent = 'ì¸¡ì •í•˜ì§€ ì•Šê³  ìˆìŠµë‹ˆë‹¤.';
                bar.style.width = '0%';
                container.style.backgroundColor = 'var(--color-quiet)';
                face.textContent = 'ğŸ˜Š';
                face.classList.remove('pulse');
                smoothedVolume = 0;
                return;
            }
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average = sum / bufferLength;

            const rawVolume = (average / 128) * 100 * sensitivityMultiplier;
            smoothedVolume += (rawVolume - smoothedVolume) * smoothingFactor;
            const volume = Math.min(100, Math.max(0, smoothedVolume));

            bar.style.width = volume + '%';

            if (volume < 40) {
                container.style.backgroundColor = 'var(--color-quiet)';
                face.textContent = 'ğŸ˜Š';
                statusText.textContent = 'ì¢‹ì•„ìš”! ì ë‹¹í•œ ì†Œë¦¬ í¬ê¸°ì˜ˆìš”.';
                face.classList.remove('pulse');
            } else if (volume < 65) {
                container.style.backgroundColor = 'var(--color-medium)';
                face.textContent = 'ğŸ˜';
                statusText.textContent = 'ì¡°ê¸ˆ ì‹œë„ëŸ¬ì›Œìš”.';
                face.classList.remove('pulse');
            } else {
                container.style.backgroundColor = 'var(--color-loud)';
                face.textContent = 'ğŸ˜«';
                statusText.textContent = 'ì£¼ì˜! ì£¼ë³€ ì‚¬ëŒë“¤ì„ ë°©í•´í•  ìˆ˜ ìˆì–´ìš”!';
                face.classList.add('pulse');
                if (beepToggle.getAttribute('data-beep') === 'on') {
                    playBeep();
                }
            }
        }
    </script>

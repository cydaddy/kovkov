<body>

        <div id="main-screen">

    <script>

        let audioContext;

        // ë¯¼ê°ë„ ì¡°ì ˆì„ ìœ„í•œ ë³€ìˆ˜ ì¶”ê°€ (ìŠ¬ë¼ì´ë”ì˜ ê¸°ë³¸ê°’ê³¼ ë™ì¼í•˜ê²Œ ì„¤ì •)
        let sensitivityMultiplier = parseFloat(sensitivitySlider.value);

        // í™”ë©´ êº¼ì§ ë°©ì§€ ê¸°ëŠ¥ (Wake Lock API)
        let wakeLock = null;
        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');

            } catch (err) {

        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™” ë° ì‹œì‘ í•¨ìˆ˜
        const initAudio = async () => {
            try {
                // ë§ˆì´í¬ ìŠ¤íŠ¸ë¦¼ ìš”ì²­
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ìƒì„±
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // ë¶„ì„ê¸° ë…¸ë“œ ìƒì„±
                analyser = audioContext.createAnalyser();

                // ë§ˆì´í¬ ìŠ¤íŠ¸ë¦¼ì„ ì†ŒìŠ¤ë¡œ ì—°ê²°
                microphone = audioContext.createMediaStreamSource(stream);

                requestWakeLock();
                
                // ì‹¤ì‹œê°„ ë¶„ì„ ì‹œì‘

        // --- ê¸°ëŠ¥ ë³€ê²½/ì¶”ê°€ ---
        
        // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ ë°”ë¡œ ì˜¤ë””ì˜¤ ì´ˆê¸°í™” í•¨ìˆ˜ ì‹¤í–‰
        window.onload = initAudio;
        
        // 2. ë¯¼ê°ë„ ìŠ¬ë¼ì´ë”ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        sensitivitySlider.addEventListener('input', (event) => {

        function update() {

            requestAnimationFrame(update);

            const bufferLength = analyser.frequencyBinCount;

            // ì†Œë¦¬ì˜ ì „ì²´ì ì¸ í¬ê¸° ê³„ì‚°
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {

            // ë³¼ë¥¨ì„ 0-100 ì‚¬ì´ì˜ ê°’ìœ¼ë¡œ ë³€í™˜ (sensitivityMultiplierë¥¼ ê³±í•˜ì—¬ ë¯¼ê°ë„ ì¡°ì ˆ)
            const volume = Math.min(100, (average / 128) * 100 * sensitivityMultiplier);

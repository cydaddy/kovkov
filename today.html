<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 당번</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap');

        :root {
            --bg-color: #ffeaa7;
            --card-bg: #fab1a0;
            --border: 4px solid #000000;
            --shadow: 8px 8px 0px #000000;
            --text-main: #2d3436;
            --accent: #ff7675;

            /* Dynamic Sizes */
            --size-date: 15vmin;
            --size-today: 25vmin;
            --size-duty: 25vmin;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            font-family: 'Do Hyeon', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vmin;
            user-select: none;
            -webkit-user-select: none;
        }

        #app {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 1fr 2fr;
            gap: 2vmin;
        }

        .row-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2vmin;
        }

        .neo-card {
            background: var(--card-bg);
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.1s;
        }

        .neo-card:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px #000000;
        }

        /* Typography */
        .label {
            font-size: 5vmin;
            margin-bottom: 1.5vmin;
        }

        .value {
            font-family: 'Black Han Sans', sans-serif;
            line-height: 1;
        }

        .date-value {
            font-size: var(--size-date);
        }

        #dutyNum {
            font-size: var(--size-duty);
        }

        /* 오늘의 번호: 4명/3명 두 줄 표시 */
        .today-rows {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 6vmin;
            width: 100%;
        }

        .today-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 2vmin;
            width: 100%;
        }

        .today-sub-label {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 4vmin;
            color: var(--text-main);
            opacity: 0.65;
            white-space: nowrap;
        }

        .today-num {
            font-family: 'Black Han Sans', sans-serif;
            font-size: var(--size-today);
            line-height: 1;
        }

        /* Settings Button */
        #settings-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent);
            border: var(--border);
            padding: 10px;
            box-shadow: 4px 4px 0px #000000;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.2rem;
            color: black;
        }

        #settings-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        /* Settings Panel */
        #settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 30px;
            z-index: 2000;
            width: 90vw;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #settings-panel h2 {
            margin-top: 0;
            border-bottom: 4px solid black;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 10px;
            accent-color: black;
            border: 2px solid black;
        }

        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: 2px solid black;
            padding: 0;
        }

        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }

        .clickable {
            cursor: pointer;
            color: #0984e3;
            text-decoration: none;
        }

        .clickable:hover {
            color: #d63031;
        }
    </style>
</head>

<body>

    <button id="settings-btn" onclick="toggleSettings()">⚙️ 설정</button>

    <div id="app">
        <!-- Top: Date -->
        <div class="neo-card">
            <div class="value date-value">
                <span id="month" class="clickable" onclick="rotateDescending()">0</span>월
                <span id="day" class="clickable" onclick="rotateAscending()">0</span>일
            </div>
        </div>

        <!-- Bottom: Numbers -->
        <div class="row-bottom">
            <!-- 오늘의 번호: 4명 + 3명 동시 표시 -->
            <div class="neo-card">
                <div class="label">오늘의 번호</div>
                <div class="today-rows">
                    <div class="today-row">
                        <span class="today-sub-label">4명</span>
                        <span class="today-num" id="today4Num">1</span>
                    </div>
                    <div class="today-row">
                        <span class="today-sub-label">3명</span>
                        <span class="today-num" id="today3Num">1</span>
                    </div>
                </div>
            </div>
            <!-- 급식 당번: 5모둠 -->
            <div class="neo-card">
                <div class="label">급식 당번</div>
                <div class="value" id="dutyNum">1</div>
            </div>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div class="backdrop" id="backdrop" onclick="toggleSettings()"></div>
    <div id="settings-panel">
        <h2>설정</h2>

        <div class="control-group">
            <label>날짜 글자 크기</label>
            <input type="range" id="input-size-date" min="5" max="40" step="1">
        </div>

        <div class="control-group">
            <label>오늘의 번호 크기</label>
            <input type="range" id="input-size-today" min="10" max="60" step="1">
        </div>

        <div class="control-group">
            <label>급식 당번 크기</label>
            <input type="range" id="input-size-duty" min="10" max="60" step="1">
        </div>

        <div style="display: flex; gap: 20px;">
            <div class="control-group">
                <label>글자 색상</label>
                <input type="color" id="input-color-text">
            </div>
            <div class="control-group">
                <label>전체 배경</label>
                <input type="color" id="input-color-bg">
            </div>
            <div class="control-group">
                <label>카드 배경</label>
                <input type="color" id="input-color-card">
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="toggleSettings()"
                style="width:100%; padding: 15px; background: #ff7675; border: 4px solid black; font-weight: bold; font-family: 'Do Hyeon'; font-size: 1.2rem; cursor: pointer; box-shadow: 4px 4px 0px black;">닫기
                (저장)</button>
        </div>
    </div>

    <script>
        // ── 기본값 ──────────────────────────────────────────
        const defaults = {
            today4Val: 1,   // 4명 기준 번호 (1~4)
            today3Val: 1,   // 3명 기준 번호 (1~3)
            dutyVal: 1,     // 급식 당번 (1~5)
            sizeDate: 15,
            sizeToday: 25,
            sizeDuty: 25,
            colorText: '#2d3436',
            colorBg: '#ffeaa7',
            colorCard: '#fab1a0'
        };

        // ── 상태 로드 ────────────────────────────────────────
        let today4Val = parseInt(localStorage.getItem('today4Val')) || defaults.today4Val;
        let today3Val = parseInt(localStorage.getItem('today3Val')) || defaults.today3Val;
        let dutyVal = parseInt(localStorage.getItem('dutyVal')) || defaults.dutyVal;

        // ── 화면 갱신 ────────────────────────────────────────
        const update = () => {
            const now = new Date();
            document.getElementById('month').innerText = now.getMonth() + 1;
            document.getElementById('day').innerText = now.getDate();
            document.getElementById('today4Num').innerText = today4Val;
            document.getElementById('today3Num').innerText = today3Val;
            document.getElementById('dutyNum').innerText = dutyVal;
        };

        // ── 번호 증가 (날짜 '일' 클릭) ───────────────────────
        function rotateAscending() {
            today4Val = (today4Val % 4) + 1;   // 1→2→3→4→1
            today3Val = (today3Val % 3) + 1;   // 1→2→3→1
            dutyVal = (dutyVal % 5) + 1;   // 1→2→3→4→5→1
            saveData(); update();
        }

        // ── 번호 감소 (날짜 '월' 클릭) ───────────────────────
        function rotateDescending() {
            today4Val--; if (today4Val < 1) today4Val = 4;
            today3Val--; if (today3Val < 1) today3Val = 3;
            dutyVal--; if (dutyVal < 1) dutyVal = 5;
            saveData(); update();
        }

        // ── 데이터 저장 ──────────────────────────────────────
        function saveData() {
            localStorage.setItem('today4Val', today4Val);
            localStorage.setItem('today3Val', today3Val);
            localStorage.setItem('dutyVal', dutyVal);
        }

        // ── 설정 패널 토글 ───────────────────────────────────
        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            const b = document.getElementById('backdrop');
            const show = p.style.display !== 'block';
            p.style.display = show ? 'block' : 'none';
            b.style.display = show ? 'block' : 'none';
        }

        // ── 설정 관리 ────────────────────────────────────────
        const inputs = {
            sizeDate: document.getElementById('input-size-date'),
            sizeToday: document.getElementById('input-size-today'),
            sizeDuty: document.getElementById('input-size-duty'),
            colorText: document.getElementById('input-color-text'),
            colorBg: document.getElementById('input-color-bg'),
            colorCard: document.getElementById('input-color-card')
        };

        function applySetting(key, val) {
            const r = document.documentElement.style;
            if (key === 'sizeDate') r.setProperty('--size-date', val + 'vmin');
            if (key === 'sizeToday') r.setProperty('--size-today', val + 'vmin');
            if (key === 'sizeDuty') r.setProperty('--size-duty', val + 'vmin');
            if (key === 'colorText') r.setProperty('--text-main', val);
            if (key === 'colorBg') r.setProperty('--bg-color', val);
            if (key === 'colorCard') r.setProperty('--card-bg', val);
        }

        function loadSettings() {
            const sizeKeys = ['sizeDate', 'sizeToday', 'sizeDuty'];
            const colorKeys = ['colorText', 'colorBg', 'colorCard'];

            sizeKeys.forEach(key => {
                const saved = localStorage.getItem(key);
                const val = saved !== null ? parseInt(saved) : defaults[key];
                inputs[key].value = val;
                applySetting(key, val);
                // localStorage에 없으면 기본값도 저장
                if (saved === null) localStorage.setItem(key, val);
            });

            colorKeys.forEach(key => {
                const saved = localStorage.getItem(key);
                const val = saved !== null ? saved : defaults[key];
                inputs[key].value = val;
                applySetting(key, val);
                if (saved === null) localStorage.setItem(key, val);
            });
        }

        // 슬라이더/컬러 변경 → 즉시 적용 + 저장
        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', (e) => {
                const val = e.target.value;
                applySetting(key, val);
                localStorage.setItem(key, val);
            });
        });

        // ── 자정 날짜 체크 ───────────────────────────────────
        let lastDate = new Date().getDate();
        setInterval(() => {
            const now = new Date();
            if (now.getDate() !== lastDate) {
                lastDate = now.getDate();
                update();
            }
        }, 1000);

        // ── 초기화 ──────────────────────────────────────────
        loadSettings();
        update();
    </script>
</body>

</html>

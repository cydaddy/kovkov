<body>
    <div class="container">

        <div class="input-group">

            <textarea id="textInput" placeholder="ì—¬ê¸°ì— í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">ì•ˆë…•í•˜ì„¸ìš”! Web Speech APIë¥¼ ì‚¬ìš©í•œ í…ìŠ¤íŠ¸ ìŒì„± ë³€í™˜ê¸°ì…ë‹ˆë‹¤.</textarea>

        <div class="button-group">
            <button class="btn-speak" id="speakBtn">â–¶ï¸ ì½ê¸°</button>

    <script>
        // Web Speech API ì§€ì› í™•ì¸
        if (!('speechSynthesis' in window)) {
            alert('ì£„ì†¡í•©ë‹ˆë‹¤. ì´ ë¸Œë¼ìš°ì €ëŠ” Web Speech APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        }

        const synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;

        // DOM ìš”ì†Œ
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rateInput');
        const pitchInput = document.getElementById('pitchInput');
        const volumeInput = document.getElementById('volumeInput');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const speakBtn = document.getElementById('speakBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        const status = document.getElementById('status');

        // ìŒì„± ëª©ë¡ ë¡œë“œ
        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';

            // í•œêµ­ì–´ ìŒì„± ìš°ì„  ì •ë ¬
            const koreanVoices = voices.filter(voice => voice.lang.startsWith('ko'));
            const otherVoices = voices.filter(voice => !voice.lang.startsWith('ko'));
            const sortedVoices = [...koreanVoices, ...otherVoices];

            sortedVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' - ê¸°ë³¸';
                }
                voiceSelect.appendChild(option);
            });

            // í•œêµ­ì–´ ìŒì„±ì´ ìˆìœ¼ë©´ ì²« ë²ˆì§¸ í•œêµ­ì–´ ìŒì„± ì„ íƒ
            if (koreanVoices.length > 0) {
                const koreanIndex = voices.indexOf(koreanVoices[0]);
                voiceSelect.value = koreanIndex;
            }
        }

        // ìŒì„± ëª©ë¡ ë¡œë“œ (ë¸Œë¼ìš°ì €ë§ˆë‹¤ íƒ€ì´ë°ì´ ë‹¤ë¥¼ ìˆ˜ ìˆìŒ)
        loadVoices();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŒì„± ì—”ì§„ ì‚¬ì „ ì´ˆê¸°í™” (ì´ˆê¸° ì§€ì—° ë°©ì§€)
        window.addEventListener('load', () => {
            // ì‹¤ì œë¡œ ì†Œë¦¬ê°€ ë‚˜ëŠ” ì›Œë°ì—… (ë³¼ë¥¨ì„ ë‚®ì¶°ì„œ)
            const warmupUtterance = new SpeechSynthesisUtterance('.');
            warmupUtterance.volume = 0.01; // ê±°ì˜ ë“¤ë¦¬ì§€ ì•Šê²Œ
            warmupUtterance.rate = 10; // ë¹ ë¥´ê²Œ
            warmupUtterance.pitch = 1;
            
            synth.speak(warmupUtterance);
        });

        // ì‚¬ìš©ì ì¸í„°ë™ì…˜ ì‹œì—ë„ ì›Œë°ì—…
        let isWarmedUp = false;
        document.body.addEventListener('click', () => {
            if (!isWarmedUp) {
                const warmup = new SpeechSynthesisUtterance('.');
                warmup.volume = 0.01;
                warmup.rate = 10;
                synth.speak(warmup);
                isWarmedUp = true;
            }
        }, { once: true });

        // ìŠ¬ë¼ì´ë” ê°’ í‘œì‹œ ì—…ë°ì´íŠ¸
        rateInput.addEventListener('input', (e) => {
            rateValue.textContent = e.target.value;
        });

        pitchInput.addEventListener('input', (e) => {
            pitchValue.textContent = e.target.value;
        });

        volumeInput.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value;
        });

        // ì½ê¸° í•¨ìˆ˜
        function speak() {
            if (synth.speaking) {
                synth.cancel();
            }

            const text = textInput.value.trim();
            if (text === '') {
                alert('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // í•´ê²°ì±… 1: ë”ë¯¸ ìŒì„± ë¨¼ì € ì¬ìƒí•˜ì—¬ ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
            const dummyUtterance = new SpeechSynthesisUtterance('ìŒ');
            dummyUtterance.volume = 0.01;
            dummyUtterance.rate = 10;
            
            dummyUtterance.onend = () => {
                // ë”ë¯¸ê°€ ëë‚œ í›„ ì‹¤ì œ í…ìŠ¤íŠ¸ ì½ê¸°
                // í•´ê²°ì±… 2: ì•ì— ì¶©ë¶„í•œ ì¹¨ë¬µ ì¶”ê°€
                const textWithPrefix = ', , , ' + text;
                
                currentUtterance = new SpeechSynthesisUtterance(textWithPrefix);
                const selectedVoice = voices[voiceSelect.value];
                
                currentUtterance.voice = selectedVoice;
                currentUtterance.rate = parseFloat(rateInput.value);
                currentUtterance.pitch = parseFloat(pitchInput.value);
                currentUtterance.volume = parseFloat(volumeInput.value);

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                currentUtterance.onstart = () => {
                    status.textContent = 'ì½ëŠ” ì¤‘...';
                    status.className = 'status speaking';
                    speakBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                    pauseBtn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
                };

                currentUtterance.onend = () => {
                    status.textContent = 'ì½ê¸° ì™„ë£Œ';
                    status.className = 'status';
                    resetButtons();
                };

                currentUtterance.onerror = (event) => {
                    status.textContent = `ì˜¤ë¥˜: ${event.error}`;
                    status.className = 'status';
                    resetButtons();
                };

                synth.speak(currentUtterance);
            };

            // ìƒíƒœ ë¨¼ì € ì—…ë°ì´íŠ¸
            status.textContent = 'ì¤€ë¹„ ì¤‘...';
            status.className = 'status';
            
            synth.speak(dummyUtterance);
        }

        // ì¼ì‹œì •ì§€/ì¬ê°œ í•¨ìˆ˜
        function togglePause() {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                pauseBtn.textContent = 'â–¶ï¸ ì¬ê°œ';
                status.textContent = 'ì¼ì‹œì •ì§€ë¨';
                status.className = 'status paused';
            } else if (synth.paused) {
                synth.resume();
                pauseBtn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
                status.textContent = 'ì½ëŠ” ì¤‘...';
                status.className = 'status speaking';
            }
        }

        // ì •ì§€ í•¨ìˆ˜
        function stop() {
            synth.cancel();
            status.textContent = 'ì •ì§€ë¨';
            status.className = 'status';
            resetButtons();
        }

        // ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™”
        function resetButtons() {
            speakBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        speakBtn.addEventListener('click', speak);
        pauseBtn.addEventListener('click', togglePause);
        stopBtn.addEventListener('click', stop);

        // Enter í‚¤ë¡œ ì½ê¸° ì‹œì‘ (Ctrl + Enter)
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                speak();
            }
        });
    </script>
